<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Conselhos</title>

    <link rel="stylesheet" href="src/estilos.css">
    <link rel="stylesheet" href="src/responsivo.css">
    <link rel="shortcut icon" href="src/imagens/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <div class="principal">
        <h3 id="conselho">CONSELHO #118</h3>
        <p id="conteudo">
            "É fácil ficar sentado e tomar nota, difícil é levantar e agir."
        </p>
    </div>

    <div class="gerador">
        <div class="linha">
            <img src="src/imagens/pattern-divider-desktop.svg" alt="Linha grande">
        </div>
        <div class="linha2">
            <img src="src/imagens/pattern-divider-mobile.svg" alt="Linha pequena">
        </div>
        <a href="#" class="botao" id="btn">            
            <img src="src/imagens/icon-dice.svg" alt="Imagem de dado" class="dado">
        </a>
    </div>

    <script src="src/app.js"></script>
</body>
